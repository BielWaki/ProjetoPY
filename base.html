<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Gestão Musical{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'dashboard' %}">Gestão Musical</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'instrumento_list' %}">Instrumentos</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'movimentacao_list' %}">Movimentações</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'manutencao_list' %}">Manutenções</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'cliente_list' %}">Clientes</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'fornecedor_list' %}">Fornecedores</a></li>
                </ul>
                {% if user.is_authenticated %}
                <span class="navbar-text">
                    Olá, {{ user.get_full_name|default:user.username }} ({{ user.get_funcao_display }}) | <a href="{% url 'logout' %}">Sair</a>
                </span>
                {% endif %}
            </div>
        </div>
    </nav>
    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
