{% extends "loja/base.html" %}
{% load crispy_forms_tags %} {% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <h2>{{ view.model|meta:"verbose_name"|capfirst }}</h2>
        <hr>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            
            <button type="submit" class="btn btn-primary">Salvar</button>
            <a href="{{ view.success_url }}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
